{% extends 'task_tracker/base.html' %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        /* background-color: bisque; */
        background-color: bisque;
    }

    .main {
        max-width: 500px;
        background-color: aqua;
        /* border: 1px solid red; */
        margin: 30px auto;
        min-height: 250px;
        padding: 30px;
        border-radius: 5px;
        /* overflow: auto; */
        background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);

    }

    form {
        width: 100%;
        height: 40px;
        margin: 5px;
        padding: 3px 7px;
        font-size: 17px;
        outline: none;

    }

    form input {
        height: 5vh;
        width: 100%;
        padding-left: 2vw;

    }

    input[type="submit"] {

        background: rgb(109, 14, 138);
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        font-size: 15px;
        height: 5vh;
    }

    ul {
        /* border: 1px solid red; */
        width: 95%;
        /* margin-left: 1vw; */
        margin: auto;
        margin-top: 18vh;



    }

    .li {
        /* border: 1px solid blue; */
        list-style-type: none;
        margin-top: 4vh;
        background-color: white;
        font-size: 2rem;
        font-family: Georgia, 'Times New Roman', Times, serif;
        padding-left: 1vw;
        padding-top: 1vh;
        width: 100%;
        padding-left: 2vw;
        padding-top: 1vw;
        padding-bottom: 1vw;
        display: flex;
    }

    .li1 {
        /* border: solid #9795f0; */
        width: 80%;
    }

    .del {
        /* border: solid #9795f0; */
        width: 15%;
        height: 15%;
        text-align: center;
        /* padding-top: 1.5vh; */
        font-size: 1.5rem;
        margin: auto;
        /* background-color: red; */
        color: red;

    }
</style>



<div class="main">

    <h1 style="margin-left: 20%;">TASK TRACKER</h1>



    <form action="" method="POST">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" value="Add" />
    </form>


    <br><br><br>

    <ul>
        {% for task in task %}

        <div class="li">
            <div class="li1">
                <li style="font-weight:900">
                    {{task.task | title}}
                </li>
                <li style="font-size: 2rem;">
                    {{task.day}} <br>


                </li>
            </div>
            <div class="del">

                <a href="{% url 'delete' task.id %}"> DEL</a>
            </div>



        </div>


        {% endfor %}
    </ul>




</div>

{% endblock content %}
